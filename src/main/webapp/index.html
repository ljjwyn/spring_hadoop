<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/index.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.4.min.js"></script>
<title>INDEX</title>
</head>
<body>
	<div class="row">
		<button id="dataComputing" type="button">数据计算</button>
		<button id="taskManagement" type="button">计算任务管理</button>
		<button id="subjectTable" type="button">生成主题库</button>

		<input id="input_url" type="text" name="inputUrl" placeholder="CURRENT URL" disabled="disabled">
	</div>

	<div class="row outbox">
		<iframe id="mainframe" name="mainframe" width="100%" height="600px"
			frameborder="0" src="" seamless>Loading ...</iframe>
	</div>

	<script type="text/javascript">

 //       parent.$("#dmp-breadcrumb").css("display","none");

		var url02 = "task-management.html";
 		var url05 = "data-computing.html";
 		var url03 = "subject_DB.html";

		$("button").click(function() {
			var valId = $(this).attr("id");
			var currentUrl;

			if (valId == "taskConfiguration") {
				currentUrl = url01;
			} else if (valId == "taskManagement") {
				currentUrl = url02;
			} else if (valId == "subjectTable") {
                currentUrl = url03;
            } else if (valId == "searchSubject") {
                currentUrl = url04;
            } else if (valId == "dataComputing") {
			    currentUrl = url05;
			}

			$("#mainframe").attr("src", currentUrl);
			$("#input_url").val(currentUrl);
		});
	</script>
</body>
</html>
